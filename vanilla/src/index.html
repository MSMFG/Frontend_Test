<!DOCTYPE html>
<html>
  <head>
    <title>MSMG Bitcoin app</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <main class="page">
      <h1>MSMG Bitcoin app</h1>
      <table id="bitcoin-prices">
        <thead>
          <tr>
            <th>Symbol / Name</th>
            <th>15m</th>
            <th>Buy</th>
            <th>Last</th>
            <th>Sell</th>
          </tr>
        </thead>
        <tbody>
          <tr id="CNY">
            <td class="js-name"></td>
            <td class="js-15m">-</td>
            <td class="js-buy"></td>
            <td class="js-last"></td>
            <td class="js-sell"></td>
          </tr>
          <tr id="EUR">
            <td class="js-name"></td>
            <td class="js-15m">-</td>
            <td class="js-buy"></td>
            <td class="js-last"></td>
            <td class="js-sell"></td>
          </tr>
          <tr id="GBP">
            <td class="js-name"></td>
            <td class="js-15m">-</td>
            <td class="js-buy"></td>
            <td class="js-last"></td>
            <td class="js-sell"></td>
          </tr>
          <tr id="JPY">
            <td class="js-name"></td>
            <td class="js-15m">-</td>
            <td class="js-buy"></td>
            <td class="js-last"></td>
            <td class="js-sell"></td>
          </tr>
          <tr id="USD">
            <td class="js-name"></td>
            <td class="js-15m">-</td>
            <td class="js-buy"></td>
            <td class="js-last"></td>
            <td class="js-sell"></td>
          </tr>
        </tbody>
      </table>
      <form id="currency-converter">
        <button>Convert</button>
      </form>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
